name: ci
on:
  push:
    branches:
      - main
jobs:
  site-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install mkdocs mkdocs-material lightgallery
      - run: mkdocs gh-deploy --force --clean --config-file ./mkdocs.yml
